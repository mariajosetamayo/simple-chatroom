<!doctype html>
<title>Chatroom</title>
<meta charset="utf-8">

<style type="text/css">
    .only-messages{
        height: 80%;
        width: 50%;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #333;
    }
    .privateMessagesWrap{
        margin-top:10px;
    }
    .hidden{
        display:none;
    }
</style>



<!-- JS -->
<script src="/socket.io/socket.io.js"></script>

<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="main.js"></script> 

<div id="messagesWrap">
    <div class = "only-messages">
        <div id= "status"></div>
        <h3 class="title">Message:</h3>
        <input id="message-input" type="text">
        </br>
        <div id="messages"></div>
        <br/>
        <div id = "typing-message"></div>
    </div>
    <div id = "usersInfo"></div>
</div>

<br/>

<div id = "usersWrap">
    
</div>

<br/>

<div class="hidden">
<div  class="privateMessagesWrap only-messages">
        <h3 class="title">Private message:</h3>
        <input id="message-input-private" type="text">
        </br>
        <div id="messages-private"></div>
        <br/>
        <div id = "typing-message"></div>

</div>
</div>

<div id="privateMessageArea"></div>

<div class="nicknameWrap">
    <h3 class="title">What's your nickname?</h3>
    <form id = "nicknameForm">
        <input id="usernameInput" type="text" maxlength="14" />
        <input class="userButton" type="submit" />
    </form>
</div>

<br/>
